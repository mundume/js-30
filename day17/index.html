<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <section class="section-center">
    <article class="gift-img">
      <img src="/gift.jpeg" alt="wohoo">
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>old iphone giveaway</h3>
      <h4 class="giveaway">
        la la la Sunday 24th septrmber 2022
      </h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, quidem.</p>
    </article>
    <div class="deadline">
      <div class="deadline-format">

        <div class="days">
          <h4>34</h4>
          <span>days</span>
        </div>
      </div>
      <div class="deadline-format">
        
        <div class="hours">
          <h4>34</h4>
          <span>hours</span>
        </div>
      </div>
      <div class="deadline-format">
        
        <div class="mins">
          <h4>34</h4>
          <span>minutes</span>
        </div>
      </div>
      <div class="deadline-format">
        
        <div class="secs">
          <h4>34</h4>
          <span>seconds</span>
        </div>
      </div>
      <!-- days -->
     
    </div>
   </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
